<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Day 6 - Iframe and video tag</title>
</head>

<body>
    <h2>iframe tag</h2>
    iframe tag: it is used to embed another document within the current HTML document. <br>
    <iframe src="https://boardsolutions4u.blogspot.com" width="600" height="400"></iframe>
    <iframe src="https://www.google.com" frameborder="0" width="600px" height="400px"></iframe>

    <h2>Video tag</h2>
    video tag: it is used to embed video content in a web page. <br>
    <video width="320" height="240" controls>
        <source src="https://www.w3schools.com/html/mov_bbb.mp4" type="video/mp4">
    </video>
</body>

</html>
